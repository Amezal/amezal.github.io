<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatoCoin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

    <span class="input">
        <input type="number" id="gatos" value="1">
        <label id="gatos-label" for="gatos">Gatos (gtc)</label>
    </span>

    <span>=</span>

    <span class="input">
        <input type="number" id="other">
        <label for="other"></label><select name="select" id="select"></select></label>
    </span>

</div>

<div class="container chart">

    <ul class="date-buttons">
        <li id="week" class="button">1W</li>
        <li id="month" class="button">1M</li>
        <li id="quarter" class="button">3M</li>
    </ul>
    <object data="loading.svg" width="300" height="300" class="loading hidden"> </object>
    <canvas id="myChart"></canvas>

</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
<script src="update.js"></script>
<script src="chart.js"></script>

</body>

</html>
