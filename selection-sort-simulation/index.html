<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Selection Sort Simulation</title>
</head>
<body class="gradient">
  <div>
    <!-- <h1>Selecci√≥n Directa</h1> -->
    <div id="myCanvas" class="glass">
    </div>
  </div>
  <div class="controls">
    
    <button id="play"><img src="./icons/play_arrow_black_24dp.svg" alt="play/stop"></button>
    <button id="step"><img src="./icons/skip_next_black_24dp.svg" alt=""></button>
    <button id="reset"><img src="./icons/replay_black_24dp.svg" alt=""></button>
    
    <div class="input-container">
      <div>Speed</div>
      <input type="range" min="1" value="5" max="10" step="1" id="slider">
    </div>

    <div class="input-container">
      <div>Array Size</div>
      <input type="range" min="10" value="5" max="100" step="10" id="arr-size">
    </div>


    <div class="custom-select">
      <select id="algo-select">
        <option value="0">Bubble Sort</option>
        <option value="0">Bubble Sort</option>
        <option value="1">Selection Sort</option>
        <option value="2">Insertion Sort</option>
      </select>
    </div>
    
    <div class="controls prueba glass"></div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="colors.js"></script>
  <script src="data.js"></script>
  <script src="bar.js"></script>
  <script src="graph.js"></script>
  <script src="selection-sort.js"></script>
  <script src="bubble-sort.js"></script>
  <script src="insertion-sort.js"></script>
  <script src="merge-sort.js"></script>
  <script src="quick-sort.js"></script>
  <script src="controller.js"></script>
  <script src="dropdown.js"></script>
  <script src="index.js"></script>


</body>
</html>
